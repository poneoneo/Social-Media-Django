{% load static %}


{% block content %}
<div>
    <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">

        <div>

{% comment %} <div class="flex justify-start my-4 space-x-1">

</div> {% endcomment %}
